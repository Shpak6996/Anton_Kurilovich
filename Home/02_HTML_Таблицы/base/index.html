<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Прозноз погоды</title>
  </head>
  <style>
    table {
      width: 40%;
    }
  </style>

  <body>
    <table border="5" align="center">
      <caption>
        <em>Прогноз погоды</em>
      </caption>
      <tr>
        <th>Город</th>
        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>
        <th>Ночь</th>
      </tr>
      <tr>
        <td align="center"><b>Минск</b></td>
        <td>-5&deg</td>
        <td>+5&deg</td>
        <td rowspan="2">+2&deg</td>
        <td>-10&deg</td>
      </tr>
      <tr>
        <td align="center"><b>Брест</b></td>
        <td>0&deg</td>
        <td>+9&deg</td>
        <td>-4&deg</td>
      </tr>
    </table>
  </body>
</html>
