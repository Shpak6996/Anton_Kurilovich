<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <style>
    .text-center {
      text-align: center;
    }
  </style>
  <body>
    <form action="http://sc.it-academy.by/fe/form.php" name="form1" method="get">
    <h1 class="text-center">Заполните анкету</h1>
    <fieldset>
      <legend>Личные данные</legend>
      <input size="25" type="text" name="lastname" placeholder="Фамилия" required pattern="[А-Яа-яЁё]"autofocus><br>
      <input size="20" type="text" name="Firstname" placeholder="Имя" required pattern="[А-Яа-яЁё ]"><br>
      <input size="24" type="text" name="Secondname" placeholder="Отчество" required pattern="[А-Яа-яЁё ]">
 
      <fieldset>
        <legend align="left">Паспортные данные</legend>
        <input type="text" name="seria" size="2" maxlength="2" placeholder="AB" required pattern="[A-Z]{2,}">
        <input type="text" name="number" size="7" maxlength="7" placeholder="1234567" required pattern="[1-7]{7,}">
      </fieldset>

      <fieldset>
        <legend align="left">Дата рождения</legend>
        <input type="text" name="year" size="4" maxlength="4" placeholder="2000" required pattern="\d{4}">
        <label>Год</label>
        <br>
        <select name="mouns">
          <option>январь</option>
          <option>ферваль</option>
          <option>март</option>
          <option>апрель</option>
          <option>май</option>
          <option>июнь</option>
          <option>июль</option>
          <option>август</option>
          <option>сентябрь</option>
          <option>октябрь</option>
          <option>ноябрь</option>
          <option>декабрь</option>
        </select>
        <label>Месяц</label>
        <br>
      </fieldset>
    </fieldset>
  </body>
</html>
